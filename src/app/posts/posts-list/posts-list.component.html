<title>Новости</title>
<section class="posts">
  <div class="posts-container">
    <div class="posts-cards" *ngFor = "let post of posts">
      <h2 class="posts__title">{{post.title}}</h2>
      <p class="posts__description">{{post.description}}</p>
      <button class="posts__button">Подробнее</button>
    </div>
  </div>
</section>
